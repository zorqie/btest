<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <title>Signup</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="style/semantic/dist/semantic.css">
	</head>
	<body>
		<div class="ui container">
			<h2>Signup</h2>
			<form class="ui form" method="post" action="/signup">
				<div class="required field">
					<label for="email" >E-mail:</label>
					<input type="email" id="email" name="email" placeholder="E-mail" />
				</div>
				<div class="required field">
					<label for="name" >Name:</label>
					<input type="text" id="name" name="name" placeholder="What they call you" />
				</div>
				<div class="required field">
					<label for="password" >Password:</label>
					<input type="password" id="password" name="password" placeholder="Password" />
				</div>
				<div class="required field">
					<label for="password2" >Confirm password:</label>
					<input type="password" id="password2" placeholder="The same password" />
				</div>
				<button type="submit" class="ui submit button">
					Signup
				</button>
			</form>
		</div>
	</body>
</html>
